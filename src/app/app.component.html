<div class="row">
  <!-- checkbox example -->
  <div class="col-lg-3">
    <h3> Checkbox Example</h3>
    <mat-checkbox #showDiv [value]="value" [checked]="isChecked" (change)="onChange($event)"> Show
    </mat-checkbox>
    <div *ngIf="showDiv.checked"> Show Details </div>
  </div>
  <div class="col-lg-3">
    <!-- Radio button example -->
    <h3> Radio Button Example</h3>
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1">Option 1</mat-radio-button> &nbsp;&nbsp;&nbsp;
      <mat-radio-button value="2">Option 2</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="col-lg-3">
    <!-- Drop Down example -->
    <h4>Basic mat-select</h4>
    <mat-form-field appearance="fill">
      <mat-label>Favorite fruit</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-lg-3">
    <mat-form-field appearance="legacy">
      <mat-label>User email</mat-label>
      <input ngModel #useremail="ngModel" name="useremail" matInput placeholder="Placeholder" required>
      <mat-icon matSuffix>@domain.com</mat-icon>
      <mat-error *ngIf="useremail.invalid && useremail.errors"> user email is required</mat-error>
    </mat-form-field>
  </div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
